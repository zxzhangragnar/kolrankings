name: Create Tweets Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # 每15分钟运行一次

jobs:
  create_tweets:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu版本作为环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出当前仓库的代码

    - name: Set up Python
      uses: actions/setup-python@v2  # 设置Python环境
      with:
        python-version: '3.x'  # 选择Python 3.x版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy schedule  # 安装所需的Python库

    - name: Run Python script
      run: python create_tweets.py  # 运行你的Python脚本
